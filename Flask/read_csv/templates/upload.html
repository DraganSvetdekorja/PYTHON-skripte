<!DOCTYPE html>
<html>
<head>
    <title>Upload Products</title>
</head>
<body>
    <h1>Upload a CSV or Excel file</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv,.xls,.xlsx" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
