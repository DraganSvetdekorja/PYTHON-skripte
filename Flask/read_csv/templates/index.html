<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>
    <table>
        <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Price</th>
            <!-- Add more columns here -->
        </tr>
        {% for product in products %}
        <tr>
            <td><img src="{{ product['Image'] }}"></td>
            <td>{{ product['Product Name'] }}</td>
            <td>{{ product['Price'] }}</td>
            <!-- Add more columns here -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
