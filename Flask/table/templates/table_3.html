<!DOCTYPE html>
<html>


<head>
<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Product Table:</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.0/dist/bootstrap-table.min.css">
	
<script>
  $(function() {
    $('#podatki').bootstrapTable()
  })
</script>

</head>

<body>
    <h1>Podatki iz csv tabele</h1>
    

<!--       {{ table_data | safe }}  -->
		
		
		<div class="mx-5 px-5 my-3 py-3">
			<table class="table table-striped table-bordered" style="margin-right:30%">
				<thead>
					<tr>
						<th>Sifra</th>
						<th>Image</th>
						<th>Price</th>
					</tr>
				</thead>

				<tbody>
					{% for row in table_data %}
						<tr>
							<td>{{ row['sifra'] }}</td>
							<td>
								<img src="{{ url_for('static', filename=row['img_url']) }}"
									style="width:200px"/>
							</td>
							<td>{{ row['price'] }}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	
		

	
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.0/dist/bootstrap-table.min.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.22.0/dist/extensions/multiple-sort/bootstrap-table-multiple-sort.js"></script>
  </body>
</html>
