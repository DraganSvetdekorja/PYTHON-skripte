<!DOCTYPE html>
<html>
<head>
    <title>Product Table Viewer</title>
</head>
<body>
    <h1>Product Table Viewer</h1>
    
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv, .xls, .xlsx" required>
        <button type="submit">Upload</button>
    </form>
    
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
